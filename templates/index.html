<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音楽コード当てクイズ</title>
  <script>
    let correctAnswers = [];
    let userAnswers = [];
    let currentQuestion = 0;
    let totalQuestions = 10;
    let score = 0;
    let chordsData = [];

    function fetchChords() {
      correctAnswers = [];
      chordsData = [];
      userAnswers = [];
      currentQuestion = 0;
      score = 0;
      document.getElementById("result").innerText = "";
      document.getElementById("score").innerText = "";

      const difficulty = document.getElementById("difficulty").value;

      let promises = [];
      for (let i = 0; i < totalQuestions; i++) {
        promises.push(fetch(`/get_chord?difficulty=${difficulty}`).then(response => response.json()));
      }

      Promise.all(promises).then(data => {
        chordsData = data;
        correctAnswers = data.map(item => item.answer);
        playChord();
      }).catch(error => console.error("エラー:", error));
    }

    function playChord() {
      if (currentQuestion >= totalQuestions) {
        document.getElementById("score").innerText = `クイズ終了！スコア: ${score}/${totalQuestions}`;
        return;
      }

      let audioUrl = chordsData[currentQuestion].chord;
      console.log(`🎵 再生ファイル (${currentQuestion + 1}): ${audioUrl}`);

      fetch(audioUrl, { method: "HEAD" })
        .then(response => {
          if (response.ok) {
            let audio = new Audio(audioUrl);
            audio.play().catch(error => console.error("再生エラー:", error));
          } else {
            console.error("❌ 404 エラー: 音声ファイルが見つかりません", audioUrl);
          }
        })
        .catch(error => console.error("❌ 音声取得エラー:", error));
    }

    function checkAnswer() {
      let userAnswer = document.getElementById("user-answer").value.trim();
      let correctAnswer = correctAnswers[currentQuestion];
      let correctRaw = chordsData[currentQuestion].correct_raw;

      fetch("/check_answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer: userAnswer, correct_answer: correctAnswer, correct_raw: correctRaw })
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerText = `問題 ${currentQuestion + 1}: ${data.result}`;

          if (data.correct) score++;

          currentQuestion++;
          setTimeout(() => {
            document.getElementById("user-answer").value = "";
            playChord();
          }, 2000);
        })
        .catch(error => console.error("通信エラー:", error));
    }
  </script>
</head>
<body>
  <h1>音楽コード当てクイズ</h1>

  <label>難易度:
    <select id="difficulty">
      <option value="easy">初級</option>
      <option value="medium">中級</option>
      <option value="hard">上級</option>
    </select>
  </label>
  <br><br>

  <button onclick="fetchChords()">クイズ開始</button>
  <input type="text" id="user-answer" placeholder="コードを入力">
  <button onclick="checkAnswer()">回答</button>
  
  <p id="result"></p>
  <p id="score"></p>
</body>
</html>
